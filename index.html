<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <!-- App Drawer -->
    <div class="drawer">
        <div class="dashboard menuItem">
            <img src="/icons/view-dashboard.svg" alt="">
            <h1>Dashboard</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/home.svg" alt="">
            <h1>Home</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/card-account-details.svg" alt="">
            <h1>Profile</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/android-messages.svg" alt="">
            <h1>Messages</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/clock-outline.svg" alt="">
            <h1>History</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/note-multiple.svg" alt="">
            <h1>Tasks</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/account-group.svg" alt="">
            <h1>Communities</h1>
        </div>
        <!-- Need extra space, so nth child -->
        <div class="menuItem">
            <img src="/icons/cog.svg" alt="">
            <h1>Settings</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/message-question.svg" alt="">
            <h1>Support</h1>
        </div>
        <div class="menuItem">
            <img src="/icons/shield-check.svg" alt="">
            <h1>Privacy</h1>
        </div>
    </div>

    <!-- Nav Bar -->
    <div class="navbar">

        <!-- Top Section -->
        <div class="topNav">
            <div class="search">
                <div class="menuItem">
                    <img src="/icons/magnify.svg" alt="" class="src">
                </div>
                <input type="text" name="search"    autocomplete="off">
            </div>
        </div>
        <!-- Bottom Section -->
    </div>

    <!-- Main Content -->
    <div></div>
</body>
</html>
